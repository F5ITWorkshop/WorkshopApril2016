<h1>
    <span data-ng-hide="book.Favorite" data-ng-click="toggleFavorite(book)" class="glyphicon glyphicon-star-empty fav-star"></span>
    <span data-ng-show="book.Favorite" data-ng-click="toggleFavorite(book)" class="glyphicon glyphicon-star fav-star"></span>
    {{book.Title}}
</h1>
<div>
    <div class="col-md-4 col-sm-12 book-align">
        <img data-ng-src="images/books/{{book.CoverImage}}" alt="{{book.Title}}" />
    </div>
    <div class="col-md-8 col-sm-12 book-align">
        <br />
        <span>Author - {{book.Author}}</span>
        <br />
        <span>Publisher - {{book.Publisher}}</span>
        <br />
        <span check-isbn="ISBN-{{book.ISBN}}"></span>
        <br />
        <br />
        <p>{{book.Summary}}</p>
    </div>
</div>
