<h1>{{book.Title}} - <a href="" data-ng-click="toggleFavorite(book)">{{book.Favorite ? 'FAV' : 'NOT FAV'}}</a></h1> 

<div>
    <img data-ng-src="images/books/{{book.CoverImage}}" alt="{{book.Title}}" />
    <br />
    <span>{{book.Author}}</span>
    <br />    
    <span><small>{{book.Publisher}}</small></span>
    <br />
    <span><small>ISBN-{{book.ISBN}}</small></span>
    <br />
    <p>{{book.Summary}}</p>
</div>
