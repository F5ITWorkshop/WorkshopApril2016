<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>Book library</title>
	<meta charset="utf-8" />

    <!-- js libs -->
    <script src="js/angular.js"></script>
</head>
<body>
    
    <div data-ng-controller="BooksController">
        <h1>Books</h1>

        <ol>
            <li data-ng-repeat="book in books" style="clear:both;">
                <div style="float:left; min-width: 100px; text-align: center;">
                    <img data-ng-src="images/books/{{book.CoverImage}}" style="max-height: 100px;" alt="{{book.Title}}" />
                </div>
                <div>
                    <span><strong>{{book.Title}}</strong></span>
                    <br />
                    <span>{{book.Author}}</span>
                    <br />
                    <span>{{book.Publisher}}</span>
                    <br />
                    <span>ISBN-{{book.ISBN}}</span>
                    <hr />
                </div>
            </li>
        </ol>
    </div>    

    <!-- scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/books/booksController.js"></script>
    <script src="scripts/books/booksFactory.js"></script>
</body>
</html>
